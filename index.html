<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大狗嚼嚼嚼</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
        }

        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            background-color: #000;
        }

        #game-canvas {
            background-color: #ffffff;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: block;
        }

        #start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        #game-title {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #333;
        }

        .control-group {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .control-label {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .map-size-btn,
        .control-btn,
        #start-btn {
            padding: 0.8rem 1.5rem;
            margin: 0 0.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .map-size-btn:hover,
        .control-btn:hover,
        #start-btn:hover {
            background-color: #45a049;
        }

        .selected {
            background-color: #2E7D32;
        }

        #start-btn {
            font-size: 1.5rem;
            padding: 1rem 2rem;
            margin-top: 1rem;
        }

        #game-over-screen,
        #victory-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 20;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .screen-title {
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        .screen-btn {
            padding: 0.8rem 1.5rem;
            margin: 0.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .screen-btn:hover {
            background-color: #45a049;
        }

        #joystick-container {
            position: fixed;
            bottom: 5vh;
            left: 5vw;
            width: min(150px, 15vw);
            height: min(150px, 15vw);
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: none;
            z-index: 5;
            touch-action: none;
        }

        #joystick {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }

        #win-condition {
            font-size: 1.2rem;
            margin-top: 1rem;
            color: #333;
            text-align: center;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            #game-title {
                font-size: 2rem;
            }

            .control-label {
                font-size: 1rem;
            }

            .map-size-btn,
            .control-btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
                margin: 0.2rem;
            }

            #start-btn {
                font-size: 1.2rem;
                padding: 0.8rem 1.5rem;
            }

            .screen-title {
                font-size: 2rem;
            }

            #win-condition {
                font-size: 1rem;
                padding: 0 1rem;
            }
        }

        @media (max-width: 480px) {
            #game-title {
                font-size: 1.5rem;
            }

            .map-size-btn,
            .control-btn {
                padding: 0.5rem 0.8rem;
                font-size: 0.8rem;
                margin: 0.1rem;
            }

            #start-btn {
                font-size: 1rem;
                padding: 0.6rem 1.2rem;
            }

            .screen-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div id="start-screen">
        <h1 id="game-title">大狗嚼嚼嚼</h1>
        <!-- 地图大小选择已移除，统一使用中型地图 -->
        <div class="control-group">
            <label class="control-label">选择控制方式</label>
            <button class="control-btn selected" data-control="keyboard">键盘控制</button>
            <button class="control-btn" data-control="joystick">虚拟摇杆</button>
        </div>
        <p id="win-condition">避开炸弹，吃到资源，撑破地图即可获胜</p>
        <button id="start-btn">开始游戏</button>
    </div>

    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="joystick-container">
            <div id="joystick"></div>
        </div>
    </div>

    <div id="game-over-screen">
        <h2 class="screen-title">游戏失败</h2>
        <button class="screen-btn" id="restart-btn">重新开始</button>
        <button class="screen-btn" id="home-btn-fail">回到首页</button>
    </div>

    <div id="victory-screen">
        <h2 class="screen-title">恭喜通关！</h2>
        <button class="screen-btn" id="restart-btn-victory">重新开始</button>
        <button class="screen-btn" id="home-btn-victory">回到首页</button>
    </div>

    <script type="module" src="js/game.js"></script>
</body>

</html>
